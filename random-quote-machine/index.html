<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp - Random Quote Machine</title>


    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico'>

<body>

<div class="content">
    <h1>Random Quote Machine</h1>

        </a>
       </span>
            <a id="newQuote">New quote</a>
        </footer>
    </div>
    <footer class="author">
        by <a target="_blank" href="https://codepen.io/alexcarvalho">Al√©x Carvalho</a>
    </footer>
</div>

</html>
